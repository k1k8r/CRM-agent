<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>BMC Sales</title>
</head>

<body>

	<header class="header">
		<div class="header-enter">
			<p class="header-enter__link">Вход на сайт</p>
			<img src="img/header/lock.png" alt="Lock">
		</div>
		<hr>
		<div class="header-container">
			<div class="header-logo">
				<img class="header-log" src="img/header/logo.png" alt="Logo">
				<div class="header-logo__info">
					<h1 class="header-logo__title">BMC SALES</h1>
					<p class="header-logo__subtitle">партнерская сеть продаж</p>
				</div>
			</div>
			<div class="header-nav">
				<nav class="header-menu">
					<ul class="header-list">
						<li><a class="header-list__link" href="#">Объявление</a></li>
						<li><a class="header-list__link_dropdown" href="#">Каталоги <img src="img/header/next.svg"
									alt="Dropdown"></a>
						</li>
						<li><a class="header-list__link" href="#">Участники</a></li>
						<li><a class="header-list__link" href="#">Партнеры</a></li>
						<li><a class="header-list__link" href="#">О платформе</a></li>
						<li><a class="header-list__link" href="#">Новости</a></li>
					</ul>
					<img src="img/header/search.svg" alt="Search">
				</nav>
				<div class="header-nav__favourite">
					<img src="img/header/favourite.png" alt="Favourite">
					<p class="favouriteCounter">0</p>
				</div>
				<div class="header-nav__basket">
					<img src="img/header/basket.png" alt="Basket">
					<p class="basketCounter">0</p>
				</div>
			</div>
		</div>
	</header>

</body>

</html>
